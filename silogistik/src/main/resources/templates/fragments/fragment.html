<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <head th:fragment="css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
  </head>
  <head th:fragment="js">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script
            src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css" />
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
  </head>
</head>
<body>
<nav th:fragment="navbar(page)" class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand font-weight-bold text-white" href="/">SILOGISTIK</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown list-inline-item">
        <a class="nav-link dropdown-toggle" id="navbarDropdownFAQ" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:classappend="${page == 'gudang' ? 'active' : ''}">
          Gudang
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item"
             th:href="@{/gudang}">
            Daftar Gudang</a>
          <a class="dropdown-item" th:href="@{/gudang/cari-barang}">Cari Barang</a>
        </div>
      </li>
      <li class="nav-item ">
        <a class="nav-link"
           th:href="@{/barang}"
           th:classappend="${page == 'barang' ? 'active' : ''}">
          Barang<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item ">
        <a class="nav-link"
           th:href="@{/permintaan-pengiriman}"
           th:classappend="${page == 'permintaan-pengiriman' ? 'active' : ''}">Permintaan Pengiriman<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item ">
        <a class="nav-link"
           th:href="@{/filter-permintaan-pengiriman}"
           th:classappend="${page == 'bonus' ? 'active' : ''}">Bonus<span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>
</body>
</html>
