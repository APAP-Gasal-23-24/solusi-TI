<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>
    Detail Gudang
  </title>
  <object th:insert="~{fragments/fragment :: css}" th:remove="tag"></object>
  <object th:insert="~{fragments/fragment :: js}" th:remove="tag"></object>
</head>
<body>
  <nav th:replace="~{fragments/fragment :: navbar('gudang')}"></nav>
  <div class="container py-lg-5">
    <div class="card mx-lg-5">
      <h2 class="card-header">
        <div class="row">
          <div class="col">
            Detail Gudang
          </div>
          <div class="col text-right">
            <a class="btn btn-primary" th:href="@{'/gudang/'+${gudang.id}+'/restock-barang'}">+ Restock Barang</a>
          </div>
        </div>
      </h2>
      <div class="card-body">
        <table class="table table-borderless">
          <tbody>
            <tr>
              <td>Nama Gudang</td>
              <td th:text="':'+${gudang.nama}"></td>
            </tr>
            <tr>
              <td>Alamat Gudang</td>
              <td th:text="':'+${gudang.alamatGudang}"></td>
            </tr>
          </tbody>
        </table>
        <div class="py-2 px-2">
          <h5>Daftar barang tersedia</h5>
          <table class="table table-bordered">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">SKU</th>
                <th scope="col">Merk</th>
                <th scope="col">Stok</th>
                <th scope="col">Harga</th>
              </tr>
            </thead>
            <tbody>

              <tr th:each="gbarang, iterationStatus : ${gudang.gudangBarang}">
                <td th:text="${iterationStatus.count}"></td>
                <td><a th:text="${gbarang.barang.sku}" th:href="@{'/barang/'+${gbarang.barang.sku}}"></a></td>
                <td th:text="${gbarang.barang.merk}"></td>
                <td th:text="${gbarang.stok}"></td>
                <td th:text="${gbarang.barang.hargaBarang}"></td>
              </tr>


            </tbody>
          </table>
        </div>
        <div class="text-center">
          <a class="btn btn-secondary my-3" th:href="@{/gudang}">Kembali</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
